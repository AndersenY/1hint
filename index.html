<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О блять здравствуйте</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #d3d3d3, #a9a9a9); /* Серые оттенки */
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подсказка №1</h1>
        <video controls>
            <source src="123.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео. Пожалуйста, обновите браузер.
        </video>
        <p>а теперь пиздуй дальше на поиски</p>
    </div>
</body>
</html>
